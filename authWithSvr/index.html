<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- add 'unsafe-eval' to CSP, even official quick start example has this issue -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline'">
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Hello Auth</title>
    
  </head>
  <body>
    <div style="color: red" id="message"></div>
    <form id="loginform" method="post">
      <label for="account">Account:</label>
      <input name="account" id="account" style="width:100%;"></input>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" style="width:100%;"></input>
      <hr>
      <input class="btn btn-primary" type="submit" id="signin" value="login"></input>
    </form>
    <script src="myjs.js"></script>
  </body>
</html>
